<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Soundboard</title>
</head>
<body>
  <div id="bg-image-container">
    <img id="bg-image" src="/assets/img/water.svg" alt="">
  </div>

  <main>
    <section id="btn-section">
      
      <div class="btn-container ">
        <button id="btn__sound-1">Press "a"</button>
        <audio id="65" src="assets/sounds/Baguettes_de_batterie_3.mp3"></audio>
      </div>

      <div class="btn-container">
        <button id="btn__sound-2">Press "z"</button>
        <audio id="90" src="assets/sounds/Batterie_de_blague.mp3"></audio>
      </div>

      <div class="btn-container">
        <button id="btn__sound-3">Press "e"</button>
        <audio id="69" src="assets/sounds/Caisse_claire_1.mp3"></audio>
      </div>

      <div class="btn-container">
        <button id="btn__sound-4">Press "r"</button>
        <audio id="82" src="assets/sounds/Charleston_4.mp3"></audio>
      </div>

      <div class="btn-container">
        <button id="btn__sound-5">Press "t"</button>
        <audio id="84" src="assets/sounds/Charleston_fermee_3.mp3"></audio>
      </div>

      <div class="btn-container">
        <button id="btn__sound-6">Press "y"</button>
        <audio id="89" src="assets/sounds/Cymbale_ride_4.mp3"></audio>
      </div>

      <div class="btn-container">
        <button id="btn__sound-7">Press "u"</button>
        <audio id="85" src="assets/sounds/Tom_aigu_1.mp3"></audio>
      </div>

      <div class="btn-container">
        <button id="btn__sound-8">Press "i"</button>
        <audio id="73" src="assets/sounds/Tom_grave_1.mp3"></audio>
      </div>

      <div class="btn-container">
        <button id="btn__sound-9">Press "o"</button>
        <audio id="79" src="assets/sounds/Tom_grave_4.mp3"></audio>
      </div>

    </section>
  </main>
</body>
<script src="./js/index.js"></script>
<script src="./js/functions.js"></script>
</html>
